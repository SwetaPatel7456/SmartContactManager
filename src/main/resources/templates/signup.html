<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">
					
						<div th:if ="${session.message}" th:classappend="${session.message.type}"  class="alert" role="alert">
						<p th:text ="${session.message.content}"></p>
						</div>
							
						<h1 class="text-center">Register here!!</h1>
						<form novalidate  action =""  th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="form-group">
								<label for="name_field">Your Name</label> <input type="text"
									name="name" class="form-control" 
									th:classappend ="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.name}" />
									<div class = "invalid-feedback" th:each = "e:${#fields.errors('name') }" th:text ="${e}"></div>
									
							</div>
							<div class="form-group">
								<label for="email_field">Email Address</label> 
								    <input
									name="email" type="text" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}"
									/>
							</div>
							<div class="form-group">
								<label for="password_field">Password</label>
								 <input type="text"
									name="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									 />
							</div>

							<div class="form-group">
								<textarea name="about" placeholder="Enter something" rows="7"
									class="form-control" th:value="${user.about}"></textarea>
							</div>
							<div class="form-group form-check">
								<input type="checkbox"  name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept Terms
									and Conditions"</label>

							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>

								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
